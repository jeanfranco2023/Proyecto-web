<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estiloregistro.css">
</head>
<body>
<div class="formulario">
    <h1>Formulario de Usuario</h1>
    <form th:action="@{/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>
    <div class="imput-box">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}"/><br/>
    </div>
    <div class="imput-box">
        <label>Apellido:</label>
        <input type="text" th:field="*{apellido}"/><br/>
    </div>
        <div class="imput-box">
        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br/>
    </div>
        <div class="imput-box">
        <label>Contrase√±a:</label>
        <input type="password" th:field="*{password}"/><br/>
    </div>
        <button type="submit" class="btn">Guardar</button>
    </form>
    <div class="cancelacion">
    <a href="/index">Cancelar</a>
</div>
</body>
</html>
